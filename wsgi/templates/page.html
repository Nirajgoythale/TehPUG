{% extends 'base.html' %}
{% load django_markdown %}
{% load i18n %}

{% block content %}
<article>
  <h2>{{ page.title }}</h2>
  <section>
    {% autoescape off %}
    {{ page.content | markdown | linebreaks }}
    {% endautoescape %}
  </section>
  <span>{% trans "On" %} {{ page.date }} {% trans "by" %} {{ page.user }}</span>
</article>
{% endblock %}
